<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 mt-4 mb-4 bg-body-secondary text-body-primary shadow-lg rounded-lg" 
       style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center;">

    <div class="card-body text-center fs-5">
      <h2 class="mb-4">➕ Registrar Producto</h2>

      <form #productForm="ngForm" (ngSubmit)="submit()" novalidate>
        <!-- Nombre -->
        <div class="form-group mb-3 text-start">
          <label for="name">Nombre del producto</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="product.name"
            required
            minlength="3"
            placeholder="Ej: Silla de madera"
          />
          <div class="text-danger mt-1" *ngIf="productForm.submitted && !product.name">
            El nombre es obligatorio
          </div>
        </div>

        <!-- Tipo de elaboración -->
        <div class="form-group mb-3 text-start">
          <label for="productionType">Tipo de elaboración</label>
          <select
            class="form-select"
            id="productionType"
            name="productionType"
            [(ngModel)]="product.productionType"
            required
          >
            <option value="" disabled selected>Selecciona tipo</option>
            <option value="Elaborado a mano">Elaborado a mano</option>
            <option value="Elaborado a mano y máquina">Elaborado a mano y máquina</option>
          </select>
          <div class="text-danger mt-1" *ngIf="productForm.submitted && !product.productionType">
            Selecciona un tipo
          </div>
        </div>

        <!-- Estado -->
        <div class="form-group mb-3 text-start">
          <label for="state">Estado</label>
          <select
            class="form-select"
            id="state"
            name="state"
            [(ngModel)]="product.state"
            required
          >
            <option value="" disabled selected>Selecciona estado</option>
            <option [value]="0">Disponible</option>
            <option [value]="1">Salido</option>
            <option [value]="2">Defectuoso</option>
          </select>
          <div class="text-danger mt-1" *ngIf="productForm.submitted && product.state === null">
            Selecciona estado
          </div>
        </div>

        <button class="btn btn-success w-100 mt-3" type="submit" [disabled]="!productForm.valid">
          Registrar Producto
        </button>

        <div class="text-success mt-3" *ngIf="successMsg">{{ successMsg }}</div>
        <div class="text-danger mt-3" *ngIf="errorMsg">{{ errorMsg }}</div>
      </form>
    </div>
  </div>
</div>
