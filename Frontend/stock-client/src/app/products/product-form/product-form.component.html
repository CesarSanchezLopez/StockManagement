<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 mt-4 mb-4 bg-body-secondary text-body-primary shadow-lg rounded-lg" 
       style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center;">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <h2 class="text-center mb-4">➕ Registrar Producto</h2>

      <form #productForm="ngForm" (ngSubmit)="submit()" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del producto: </label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="product.name"
            required
            minlength="3"
            placeholder="Ej: Silla de madera"
          />
          <div class="text-danger mt-1" *ngIf="productForm.submitted && !product.name">
            El nombre es obligatorio
          </div>
        </div>

        <!-- Tipo de elaboración -->
        <div class="mb-3">
          <label for="productionType" class="form-label">Tipo de elaboración  :   </label>
          <select
            id="productionType"
            name="productionType"
            class="form-select"
            [(ngModel)]="product.productionType"
            required
          >
            <option value="" disabled selected>Selecciona tipo :</option>
            <option value="Elaborado a mano">Elaborado a mano</option>
            <option value="Elaborado a mano y máquina">Elaborado a mano y máquina</option>
          </select>
          <div class="text-danger mt-1" *ngIf="productForm.submitted && !product.productionType">
            Selecciona un tipo
          </div>
        </div>

        <!-- Estado -->
        <div class="mb-4">
          <label for="state" class="form-label">Estado :    </label>
          <select
            id="state"
            name="state"
            class="form-select"
            [(ngModel)]="product.state"
            required
          >
            <option [ngValue]="null" disabled selected>Selecciona estado</option>
            <option [ngValue]="0">Disponible</option>
            <option [ngValue]="1">Despachado</option>
            <option [ngValue]="2">Defectuoso</option>
          </select>
          <div class="text-danger mt-1" *ngIf="productForm.submitted && product.state == null">
            Selecciona estado
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100 fw-semibold"
          [disabled]="!productForm.valid"
        >
          Registrar Producto
        </button>

        <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
        <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
