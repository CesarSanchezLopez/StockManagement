<div class="container d-flex justify-content-center align-items-center min-vh-100 ">

<div class="card mt-5 mb-5 p-5 bg-body-secondary text-body-primary shadow-lg rounded-lg  " style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center; justify-self: center;">
    <div class="card-body bg-body-secondary text-body-primary font-weight-bold text-center fs-4">
      
      <h1>游댏 Iniciar Sesi칩n</h1>
  
      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            placeholder="Ej: admin@gmail.com"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            placeholder="******"
          />
        </div>
  
        <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 py-2">
          {{ errorMessage }}
            </div>
      
      </form>
    </div>
  </div>
</div>
